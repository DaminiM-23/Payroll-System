<!DOCTYPE html>
<html>
<head>
    <title>Earning and Deduction Rules</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <!-- Local server link http://127.0.0.1:5500/payroll/templates/base.html -->

  </head>
<body>
    <div class="header">
        <h1>Veermata Jijabai Technological Institute, Mumbai</h1>
        <h4><i>H R Mahajani Rd, Matunga, Mumbai, Maharashtra 400019</i></h4>
    </div>
        <div class="form">
            <form>
                <div class="col">
                    <div class="col_1">       
                        <div class="select">
                            <label class="form-label">Rule :</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>R1</option>
                                <option value="1">R2</option>
                                <option value="2">R3</option>
                                <option value="3">R4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">To :</label>
                            <input type="text" class="form-control" id="to">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Percentage</label>
                            <input type="text" class="form-control" id="percentage">
                        </div>
                    </div>
                    <div class="col_2">
                        <div class="select">
                            <label class="form-label">Pay Head :</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Dearness Allowance</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">To :</label>
                            <input type="text" class="form-control" id="to">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Percentage</label>
                            <input type="text" class="form-control" id="percentage">
                        </div>
                    </div>
                    <div class="col_3">
                        <div class="mb-3">
                            <label class="form-label">From :</label>
                            <input type="text" class="form-control" id="from">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Min Limit :</label>
                            <input type="text" class="form-control" id="minlimit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Effective from Date :</label>
                            <input type="text" class="form-control" id="date">
                        </div>
                    </div>
                </div>
                <br>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="submit" class="btn btn-secondary" id="cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="back">Back</button>
                </div>
                
              </form>
        </div>

    <!-- All the Bootstrap Javascript tags -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
